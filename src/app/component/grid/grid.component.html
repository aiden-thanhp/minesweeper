<table>
    <tbody>
        <tr *ngFor="let row of (this.$game | async).grid; index as r">
            <td 
                [id]="'cell-'+r+'-'+c"
                [ngClass]="{ 'pointer-none': (this.$game | async).lose, 'red': (this.$game | async).bomb[0] == r && (this.$game | async).bomb[1] == c, 'revealed bg-revealed': col != null && col >= 0 }"
                class="cell bg-primary cursor-pointer" 
                *ngFor="let col of row; index as c"
                (click)="this.onPlay([r, c], $event)"
            >
                <span *ngIf="col != -1 && col != 0"
                    [ngClass]="'text-' + col"
                    class="font-press-start"
                >{{ col }}</span>

                <span *ngIf="col == -1"
                    [ngClass]="(this.$game | async).lose ? 'bomb-revealed' : 'd-none'"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="11" height="11">
                        <path d="M440.8 4.994C441.9 1.99 444.8 0 448 0C451.2 0 454.1 1.99 455.2 4.994L469.3 42.67L507 56.79C510 57.92 512 60.79 512 64C512 67.21 510 70.08 507 71.21L469.3 85.33L455.2 123C454.1 126 451.2 128 448 128C444.8 128 441.9 126 440.8 123L426.7 85.33L388.1 71.21C385.1 70.08 384 67.21 384 64C384 60.79 385.1 57.92 388.1 56.79L426.7 42.67L440.8 4.994zM289.4 97.37C301.9 84.88 322.1 84.88 334.6 97.37L363.3 126.1L380.7 108.7C386.9 102.4 397.1 102.4 403.3 108.7C409.6 114.9 409.6 125.1 403.3 131.3L385.9 148.7L414.6 177.4C427.1 189.9 427.1 210.1 414.6 222.6L403.8 233.5C411.7 255.5 416 279.3 416 304C416 418.9 322.9 512 208 512C93.12 512 0 418.9 0 304C0 189.1 93.12 96 208 96C232.7 96 256.5 100.3 278.5 108.3L289.4 97.37zM95.1 296C95.1 238.6 142.6 192 199.1 192H207.1C216.8 192 223.1 184.8 223.1 176C223.1 167.2 216.8 160 207.1 160H199.1C124.9 160 63.1 220.9 63.1 296V304C63.1 312.8 71.16 320 79.1 320C88.84 320 95.1 312.8 95.1 304V296z"/>
                    </svg>
                </span>

                <span *ngIf="(this.$game | async).shift.includes(r+'-'+c)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-flag-fill" viewBox="0 0 16 16">
                        <path d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001"/>
                    </svg>
                </span>
            </td>
        </tr>
    </tbody>
</table>
